<div *ngIf="!emojis">
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="emojis" class="row">
    <div class="col" *ngFor="let emoji of emojis">
        <img style="width:32px; height:32px;" src="data:image/png;base64,{{emoji.source}}" /> 
    </div>
 </div>
