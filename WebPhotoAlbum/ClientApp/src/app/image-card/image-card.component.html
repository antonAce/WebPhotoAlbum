<div class="card mb-3">
    <div *ngIf="!postToView" class="text-center">
        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
        </div>
    </div>
    <img *ngIf="postToView" src="data:image/jpeg;base64,{{ postToView.photoSource }}" class="card-img-top rounded" alt="{{ postToView.photoName }}">
    <div class="card-body">
        <p class="card-text">{{ postToView.description }}</p>
        <p class="card-text"><small class="text-muted">Uploaded on: {{ postToView.postingDate | date }}</small></p>
        <button class="btn btn-lg btn-link btn-block" type="button" (click)="change(true)">Go back</button>
    </div>
</div>
